<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{box-sizing: border-box;}
		.shopnow
		{
			height: 80px;
			width: 200px;
			background: lightcyan;
			margin: 100px auto;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			line-height: 80px;

			outline: 4px solid transparent;
			outline-offset: 0px;
			transition: 1s;

		}
		.shopnow:hover
		{
			outline: 3px solid red;
			outline-offset: 10px;
		}
	</style>
</head>
<body>
	<div class="shopnow">
		Shop Now
	</div>
</body>
</html>
