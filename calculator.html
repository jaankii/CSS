<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <input type="text">
            <div class="c">AC </div>
        </div>
        <div class="buttons">
            <div class="c">1</div>
            <div class="c">2</div>
            <div class="c">3</div>
            <div class="c">+</div>

            <div class="c">4</div>
            <div class="c">5</div>
            <div class="c">6</div>
            <div class="c">-</div>

            <div class="c">7</div>
            <div class="c">8</div>
            <div class="c">9</div>
            <div class="c">*</div>
            
            <div class="c">0</div>
            <div class="c">/</div>
            <div class="c">%</div>
            <div class="c">=</div>
        </div>
    </div>
</body>
</html>
