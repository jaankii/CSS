<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1
		{
			color: red;
		}
		.x
		{
			color: blue;
		}
		#x
		{
			color: gold;
		}
		.xyz
		{
			background: yellow;
		}
		#xyz
		{
			background: gray;
		}
	</style>
</head>
<body>
	<h1 class="x xyz"> heading </h1>
	<h1 class="x" id="xyz"> heading </h1>
	<h1 class="xyz"> heading </h1>
	<h1 id="x"> heading </h1>

	<div class="x"> div </div>

	<p id="x"> para </p>
</body>
</html>
