<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		*{box-sizing: border-box;}
		.main
		{
			height: 300px;
			background: ghostwhite;
			display: flex;
		}
		.main .x 
		{
			height: 300px;
			width: 25%;
			border: 2px solid;
		}
		img
		{
			object-fit: contain;
		}
		.bg 
		{
			background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaQASulkWTS3F3TsNYAhwO-eXbxutdm-5cQeWeZwMr-w&usqp=CAU&ec=48665701);
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="x"></div>
		<div class="x">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaQASulkWTS3F3TsNYAhwO-eXbxutdm-5cQeWeZwMr-w&usqp=CAU&ec=48665701">
		</div>
		<div class="x"></div>
		<div class="x bg"></div>
	</div>
</body>
</html>
