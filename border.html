<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.x
		{
			border: 3px solid ;
			border-top: 3px solid rebeccapurple ;
			border-bottom: 3px solid seagreen ;
			border-right: 3px solid beige ;
			border-left: 3px solid rosybrown ;

		}
		h1
		{
			border: 10px;
		}
	</style>
</head>
<body>

	<h1 class="x"> Border</h1>

	<h2 style="Border: red 15px groove">Hello</h2>
			
	<h2 style="Border: blue 15px ridge">Hello</h2>
	<h2 style="Border: pink 15px inset">Hello</h2>
	<h2 style="Border: lightpink 15px outset">Hello</h2>
	<h2 style="Border: red 15px dashed">Hello</h2>

	<h1 style="border-style: solid dotted double ridge;">All SIDE</h1>

	
	<p style="border-style: solid;">solid</p>
	<p style="border-style: dotted;">dotted</p>
	<p style="border-style: dashed;">dashed</p>
	<p style="border-style: double;">double</p>
	<p style="border-style: groove;">groove</p>
	<p style="border-style: ridge;">ridge</p>
	<p style="border-style: inset;">inset</p>
	<p style="border-style: outset;">outset</p>

</body>
</html>
