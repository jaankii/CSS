<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.foreGround,.backGround
		{
			background: greenyellow;
			height: 100px;
			width: 100px;
			margin: 50px;
		}
		.backGround
		{
			background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSdLpRLTn52nPdDN07LtXmrZNIJECJEayj4wPTAmKoDw&usqp=CAU&ec=48665701);
			background-size: 100% 100%;
		}
		.foreGround
		{
			position: relative;
		}
		.x 
		{
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="foreGround">
		<span class="x"> heyy jjj </span>

		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX0rTJDYkGXr99ZPaGHqaFOgkvNHmprS4SF4vMB8rYaw&usqp=CAU&ec=48665701">
	</div>

	<div class="backGround">
		<span> hello </span>
	</div>
</body>
</html>
