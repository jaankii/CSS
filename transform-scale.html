<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.x
		{
			height: 100px;
			width: 100px;
			background: cornsilk;
			text-align: center;
			line-height: 100px;
			transform: scale(2.9);

		}
		.y
		{
			margin: 50px;
			height: 100px;
			width: 100px;
			background: wheat;
			transform: scale(1.5) rotate(-45deg);
		}
		.y:hover
		{
			height: 120px;
			width: 120px;
			background: palegreen;
			transform:scale(1.5) ;
		}		
	</style>
</head>
<body>
	<div class="x">Hello</div>
	<div class="y">bolo</div>

</body>
</html>
