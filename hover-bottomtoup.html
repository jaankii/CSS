<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .main 
        {
            background: url(https://radiustheme.com/demo/wordpress/themes/neeon/wp-content/uploads/2022/08/video_blog_01-960x520.jpg);
            height: 300px;
            width: 280px;
            border-radius: 10px;
            margin: 100px auto;
            position: relative;
            
        }
        .blur 
        {
            height: 300px;
            width: 280px;
            border-radius: 10px;
            background: rgba(101, 88, 88, 0.5);
            
            
        }
        .text 
        {
            margin-left: 100px;
            margin-top: 180px;
            position: absolute;
            color: #fff;
            font-size: 30px;
            
            transform: translateY(0px);
            transition: 2s;
        }
        .num 
        {
            margin-left: 30px;
            margin-top: 10px;
            position: absolute;
            color: #fff;
            font-size: 30px;
            opacity: 0;
        }
        .main:hover .text
        {
            transform: translateY(-50px) ;
        }
        .main:hover .num 
        {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="blur">
            <div class="text">
                Action
                <div class="num">(1)</div>
            </div>
        </div>
    </div>
</body>
</html>
